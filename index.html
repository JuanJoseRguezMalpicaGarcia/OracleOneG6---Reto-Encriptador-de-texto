<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador/Desencriptador</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <form action="#" id="form">
                <label for="name">Ingrese una cadena</label>
                    <input type="text" id="name" />
                <label for="message">Resultado</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea><br />
                <button type="button" name="btnEncriptar" id="btnEncriptar" onclick="encriptarDesencriptar(this);">Encriptar</button>
                <button type="button" name="btnDesencriptar" id="btnDesencriptar" onclick="encriptarDesencriptar(this);">Desencriptar</button>
            </form>
        </div>
    </body>
</html>
